# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Why·Liam·Blog
subtitle: 人生若如初見
description: 人生若如初見
author: Liam
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://blog.naaln.com
root: /
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: 技术
category_map:
  技术: technology
  随笔: jottings
  旅行: tour
tag_map: 


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html

deploy:
- type: git
  repo: git@git.coding.net:whyliam/blog.naaln.com.git
  branch: coding-pages

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub: 

sitemap:
  path: sitemap.xml

search: true

algolia:
  appId: 'XILKIWTAM9'
  applicationID: 'XILKIWTAM9'
  apiKey: '99d43a85f328d00214c5de8007ce7920'
  adminApiKey: 'b38bccd205919992ffec326444bd3451'
  indexName: 'blog'
  chunkSize: 5000
  fields:
    - title
    - date
    - slug
    - permalink
    - excerpt
    - excerpt:strip